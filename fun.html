<!DOCTYPE HTML>
<html>
 <head>
  <title>分段工具</title>
   <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="./res/bootstrap-3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="./res/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link href="./res/bootstrap-table-master/dist/bootstrap-table.min.css" rel="stylesheet">

    <script type="text/javascript" src="./res/jquery.min.js"></script>
    <script type="text/javascript" src="./res/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./res/bootstrap-table-master/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="./res/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js"></script>
 <style type="text/css">
 *{
 	font-family: 微软雅黑;
 }
 </style>
 </head>

 <body class="container">
 <div class="well">
 <form class="form-horizontal">
  <div class="form-group">
    <label for="min" class="col-sm-2 control-label">最小值</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" value="0" id="min" placeholder=最小值>
    </div>
  </div>
  <div class="form-group">
    <label for="max" class="col-sm-2 control-label">最大值</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" value="10" id="max" placeholder="最大值">
    </div>
  </div>
    <div class="form-group">
    <label for="ffds" class="col-sm-2 control-label">分段数</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" value="5" id="ffds" placeholder="分段数">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-info"  onclick='fd()'>获取分段</button>
      <button type='button' class="btn btn-warning" onclick='$("#res").html("")' >清空</button>
    </div>
  </div>
</form>
 </div>
 
 
  
<hr>
<div id="res"  class="row"></div>

<script type="text/javascript">
function fd(){
	var min=$("#min").val();
	var max=$("#max").val();
	var ffds=$("#ffds").val();
	var d=(max-min)/ffds;
	
	var start=new Number(min);
	var html="<div >"+"分段大小:"+d+"<br><table  class='table table-striped table-bordered'>";
	var head="<tr><th>序号</th><th>开始</th><th>结束</th><th>备注</th></tr>";
	html+=head;
	for(var i=1;i<=ffds;i++){		
		var end=new Number(start+d);
		//console.log(start+"~"+end);
		var tr="<tr><td>"+i+"</td><td>"+start+"</td><td>"+end+"</td><td>"+start+" ~ "+end+"</td></tr>";
		html+=tr;
		start=end;
	}
	html+="</table></div>"
	$("#res").prepend(html)

}
</script>
 </body>
</html>
